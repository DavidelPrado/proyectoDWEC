            //Ejercicio 4
            
            var mes=(prompt("Inserte mes:")-1);
            const mapa = new Map();

            for(let i=0;i<100;i++){
                var año=parseInt(Math.random()*(41)+1980);
                var rMes=parseInt(Math.random()*12);
                var dia=(parseInt(Math.random()*(30)))+1;
                
                var fecha=new Date(año, rMes, dia);
                mapa.set(i, fecha);
            }

            mapa.forEach((valor, clave)=>{
                if(valor.getMonth()==mes){
                    document.write(clave+". "+valor.getFullYear()+"-"+(valor.getMonth()+1)+"-"+valor.getDate()+"<br>");
