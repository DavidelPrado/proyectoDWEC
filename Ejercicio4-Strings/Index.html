            //Ejercicio 3
            var palabras=[];
            var palabra;
            var i=0;

            palabra=prompt("Introduzca una palabra: ");
            while(palabra!=null){
                if(palabra!=null){
                    palabras[i]=palabra;
                }
                i++;
                palabra=prompt("Introduzca otra palabra: ");
            }

            console.log(anagrama(palabras));


            function anagrama(palabras){
                var salida=true;
                for(let i=0;i<palabras.length;i++){
                    palabras[i]=palabras[i].split("").sort().join("");
                }
                
                for(let i=1;i<palabras.length;i++){
                    if(palabras[0]!=palabras[i]){
                        salida=false;
                    }
                }
                return salida;
            }
