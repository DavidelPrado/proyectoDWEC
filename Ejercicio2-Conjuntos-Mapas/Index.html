            //MAPAS
            //Objeto que almacena claves unicas y sus valores
            const mapa = new Map();
            mapa.set(1, "uno");
            mapa.set(2, "dos");
            mapa.set("tres", 3);

            console.log(mapa);

            console.log(mapa.size);

            console.log(mapa.get(1));

            console.log(mapa.has(2));

            mapa.delete("tres");
            console.log(mapa);

            //Recorrer el mapa
            for(let nombre of mapa){
                console.log(nombre);
            }


            mapa.forEach((valor, clave) => {
                console.log(clave+". "+valor)
            });
        </script>
