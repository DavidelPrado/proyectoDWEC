            //Ejercicio 4
            
            class Cartas{
                constructor(palo, carta){
                    if(palo>0 && palo<5 && carta>0 && carta<11){
                        this.palo=palo;
                        this.carta=carta;
                    }else{
                        return null;
                    }
                    
                }

                darValor(palo, carta){
                    if(palo>0 && palo<5 && carta>0 && carta<11){
                        this.palo=palo;
                        this.carta=carta;
                    }else{
                        return null;
                    }
                }

                toString(){
                    var rPalo;
                    var rCarta;

                    switch(parseInt(this.palo)){
                        case 1:
                            rPalo="oros";
                            break;
                        case 2:
                            rPalo="espadas";
                            break;
                        case 3:
                            rPalo="bastos";
                            break;
                        case 4:
                            rPalo="copas";
                            break;
                    }

                    switch(parseInt(this.carta)){
                        case 1:
                            rCarta="As";
                            break;
                        case 8:
                            rCarta="Sota";
                            break;
                        case 9:
                            rCarta="Caballo";
                            break;
                        case 10:
                            rCarta="Rey";
                            break;
                        default:
                            rCarta=this.carta;
                            break;
                    }

                    return(rCarta+" de "+rPalo);
                }
            }
