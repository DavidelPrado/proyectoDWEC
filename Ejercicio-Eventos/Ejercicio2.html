<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>
        <style>
            *{
                margin: 0px;
            }
            p{
                color: white;
                text-align: center;
                line-height: 100vh;
                background-color: black;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <p>Pulse alt+F12 para mostrar una imagen</p>

        <script>
            document.body.addEventListener("keydown", imagen);

            function imagen(evento){
                if(evento.key=="F12" && evento.altKey){
                    let p=document.getElementsByTagName("p")[0];
                    p.style.backgroundImage="url(http://picsum.photos/id/170/1000/1000)";
                }
            }
            
        </script>
    </body>
</html>
