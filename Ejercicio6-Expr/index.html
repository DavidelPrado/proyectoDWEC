            //Ejercicio 3
            var operacion=0;
            var resto="TRWAGMYFPDXBNJZSQVHLCKE";

            let nif=prompt("Introduzca DNI: ");

            let expr=/^[XYZ0-9][0-9]{7}[A-Z]$/;
            
            if(expr.test(nif)){
                if(nif[0]=="X"){
                    nif[0]=0;
                }
                if(nif[0]=="Y"){
                    nif[0]=1;
                }
                if(nif[0]=="Z"){
                    nif[0]=2;
                }
                operacion=nif.slice(0,8)%23;
            }

            if(resto[operacion]==nif[8]){
                document.write("El dni es correcto");
            }else{
                document.write("El dni es incorrecto");
            }
